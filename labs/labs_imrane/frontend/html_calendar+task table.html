<!DOCTYPE html>
<html>
<head>
    <title>Simple task + Calendar</title>
    <link rel="stylesheet" href="style_calendar+task table.css">
</head>
<body>

    <h1>My Todo & Calendar</h1>

    <div class="main">

        <div class="task">
            <h2>Todo List</h2>
            <div id="todo-list">
                <div class="items">Todo 1 - 12/07/2025 08:00 <button class="delete-btn">Delete</button></div>
                <div class="items">Todo 2 - 12/07/2025 08:00 <button class="delete-btn">Delete</button></div>
                <div class="items">Todo 3 - 12/07/2025 08:00 <button class="delete-btn">Delete</button></div>
            </div>
            <button id="add-btn">Add Todo</button>
        </div>

        <div class="calendar">
            <h2>Simple Calendar</h2>
            <table>
                <tr>
                    <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
                </tr>
                <tr>
                    <td>1</td><td>2</td><td>3</td><td>4</td><td>5</td><td>6</td><td>7</td>
                </tr>
                <tr>
                    <td>8</td><td>9</td><td>10</td><td>11</td><td>12</td><td>13</td><td>14</td>
                </tr>
                <tr>
                    <td>15</td><td>16</td><td>17</td><td>18</td><td>19</td><td>20</td><td>21</td>
                </tr>
                <tr>
                    <td>22</td><td>23</td><td>24</td><td>25</td><td>26</td><td>27</td><td>28</td>
                </tr>
                <tr>
                    <td>29</td><td>30</td><td>31</td><td></td><td></td><td></td><td></td>
                </tr>
            </table>
        </div>

    </div>

    
</html>
