<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding-top: 100px;
        }

        h1 {
            color: #2c3e50;
            font-size: 3em;
        }

        p {
            color: #34495e;
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    <p id="date"></p>

    <script>
        const date = new Date();
        document.getElementById("date").innerHTML = date.toLocaleString();
    </script>
</body>
</html>
